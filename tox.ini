[tox]
# Tell tox to not require a setup.py file
skipsdist = True
envlist = test_service

[testenv]
install_command = pip install {opts} {packages}

[testenv:test_service]
envdir = {toxworkdir}/test_service
deps =
    pytest
    requests
    pytest-cov
    pytest-mock
    -rrequirements.txt

setenv =
    PYTHONPATH=.

commands =
    pytest {posargs}
